<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The US" />
    <meta name="author" content="Kamal Thapa" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/logo.svg" alt="Around The US logo" class="logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__informations">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__editor"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button type="button" class="profile__add-editor"></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__address">&copy; 2022 Around The U.S</p>
      </footer>
      <section class="modal modal_opened">
        <div class="modal__container">
          <button class="modal__close-tag"></button>
          <h2 class="modal__profile-heading">Edit profile</h2>
          <form class="modal__Edit-details">
            <input
              type="text"
              class="modal__edit-profile modal__edit-profile_title"
              placeholder="Jacques cousteau"
            />
            <input
              type="text"
              class="modal__edit-profile modal__edit-profile_description"
              placeholder="Explorer"
            />
            <button type="submit" class="modal__save-button">Save</button>
          </form>
        </div>
      </section>
      <template id="card-template">
        <li class="cards__content">
          <img src="" alt="" class="cards__image" />
          <div class="cards__image-descriptions">
            <h2 class="cards__image-title"></h2>
            <button type="submit" class="cards__button"></button>
          </div>
        </li>
      </template>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
