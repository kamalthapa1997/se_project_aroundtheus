<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The US" />
    <meta name="author" content="Kamal Thapa" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/logo.png" alt="Around The US logo" class="logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__informations">
            <h2 class="profile__title">Jacques Cousteau</h2>
            <button type="button" class="profile__editor"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button type="button" class="profile__add-editor"></button>
        </section>
        <section class="cards">
          <ul class="card">
            <li class="card__content">
              <div class="card__image card__image-vally"></div>
              <div class="card__image-descriptions">
                <p class="card__image-title">Yosemite Valley</p>
                <button type="button" class="card__button">
                  <img
                    src="./images/heart.png"
                    alt=""
                    class="card__image-like"
                  />
                </button>
              </div>
            </li>
            <li class="card__content">
              <div class="card__image card__image-lake"></div>
              <div class="card__image-descriptions">
                <p class="card__image-title">Lake Louise</p>
                <button type="button" class="card__button">
                  <img
                    src="./images/heart.png"
                    alt=""
                    class="card__image-like"
                  />
                </button>
              </div>
            </li>
            <li class="card__content">
              <div class="card__image card__image-mountain"></div>
              <div class="card__image-descriptions">
                <p class="card__image-title">Bald Mountains</p>
                <button type="button" class="card__button">
                  <img
                    src="./images/heart.png"
                    alt=""
                    class="card__image-like"
                  />
                </button>
              </div>
            </li>
            <li class="card__content">
              <div class="card__image card__image-latemar"></div>
              <div class="card__image-descriptions">
                <p class="card__image-title">Latemar</p>
                <button type="button" class="card__button">
                  <img
                    src="./images/heart.png"
                    alt=""
                    class="card__image-like"
                  />
                </button>
              </div>
            </li>
            <li class="card__content">
              <div class="card__image card__image-vanoise"></div>
              <div class="card__image-descriptions">
                <p class="card__image-title">Vanoise National Park</p>
                <button type="button" class="card__button">
                  <img
                    src="./images/heart.png"
                    alt=""
                    class="card__image-like"
                  />
                </button>
              </div>
            </li>
            <li class="card__content">
              <div class="card__image card__image-lago"></div>
              <div class="card__image-descriptions">
                <p class="card__image-title">Lago di Braies</p>
                <button type="button" class="card__button">
                  <img
                    src="./images/heart.png"
                    alt=""
                    class="card__image-like"
                  />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__address">&copy; 2022 Around The U.S</p>
      </footer>
    </div>
  </body>
</html>
