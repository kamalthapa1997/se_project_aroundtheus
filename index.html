<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The US" />
    <meta name="author" content="Kamal Thapa" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/logo.svg" alt="Around The US logo" class="logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__informations">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__editor"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button type="button" class="profile__add-editor"></button>
        </section>
        <section class="card">
          <ul class="card__lists">
            <li class="card__content">
              <img
                src="./images/yosemite.jpg"
                alt="Yosemite"
                class="card__image"
              />
              <div class="card__image-descriptions">
                <h2 class="card__image-title">Yosemite Valley</h2>
                <button type="button" class="card__button"></button>
              </div>
            </li>
            <li class="card__content">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake"
                class="card__image"
              />
              <div class="card__image-descriptions">
                <h2 class="card__image-title">Lake Louise</h2>
                <button type="button" class="card__button"></button>
              </div>
            </li>
            <li class="card__content">
              <img
                src="./images/bald-mountains.jpg"
                alt="Mountains"
                class="card__image"
              />
              <div class="card__image-descriptions">
                <h2 class="card__image-title">Bald Mountains</h2>
                <button type="button" class="card__button"></button>
              </div>
            </li>
            <li class="card__content">
              <img
                src="./images/latemar.jpg"
                alt="Latemar"
                class="card__image"
              />
              <div class="card__image-descriptions">
                <h2 class="card__image-title">Latemar</h2>
                <button type="button" class="card__button"></button>
              </div>
            </li>
            <li class="card__content">
              <img
                src="./images/vanoise.jpg"
                alt="Vanoise"
                class="card__image"
              />
              <div class="card__image-descriptions">
                <h2 class="card__image-title">Vanoise National Park</h2>
                <button type="button" class="card__button"></button>
              </div>
            </li>
            <li class="card__content">
              <img src="./images/lago.jpg" alt="Lago" class="card__image" />
              <div class="card__image-descriptions">
                <h2 class="card__image-title">Lago di Braies</h2>
                <button type="button" class="card__button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__address">&copy; 2022 Around The U.S</p>
      </footer>
    </div>
  </body>
</html>
